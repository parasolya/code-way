<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Way</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__box">
       
        <a class="logo header__item" href="../../"
          >Code<span class="logo--black">Way</span></a
        >
       
        <nav class="nav header__item">
          <ul class="list nav__list">
            <li class="nav__item">
              <a href="../" class="nav__link link">Acasă</a>
            </li>
            <li class="nav__item">
              <a href="../courses" class="nav__link link"
                >Cursurile Noastre</a
              >
            </li>
            <li class="nav__item">
              <a href="./" class="nav__link link nav__link--current"
                >Contacte</a
              >
            </li>
          </ul>
        </nav>
      
        <ul class="contact header__item list">
          <li class="contact__item">
            <a href="mailto:code.way@gmail.com" class="contact__link link">
              <svg class="contact__icon" width="16" height="12">
                <use href="../../images/icons.svg#icon-envelope"></use>
              </svg>
              code.way@gmail.com
            </a>
          </li>
          <li class="contact__item">
            <a href="tel:+40711947756" class="contact__link link">
              <svg class="contact__icon" width="10" height="16">
                <use href="../../images/icons.svg#icon-smartphone"></use>
              </svg>
              +40 711 947 756
            </a>
          </li>
        </ul>
      </div>
    </header>
   
      <section class="section contactUs">
        <div class="container">
          <h1 class="section__title title--color">Cursurile Noastre</h1>
          <div class="contactUs__wrapper">
            <div class="contactUs__imgBox">
              <img class="contactUs__img" src="../../images/contactUs/contact-2.jpg" alt="Contacte" />
            </div>
            <ul class="contactUs__List header__item list">
              <li class="contact__item">
                <a href="mailto:it.cours@gmail.com" class="contact__link contactUs__link link">
                  <div class="contactUs__Icon">
                  <svg width="31" height="28" fill="#2196f3">
                    <use href="../../images/icons.svg#icon-envelope"></use>
                  </svg>
                </div>
                  it.cours@gmail.com
                </a>
              </li>
              <li class="contact__item">
                <a href="tel:+380961111111" class="contact__link contactUs__link link">
                  <div class="contactUs__Icon">
                  <svg width="20" height="32" fill="#2196f3">
                    <use href="../../images/icons.svg#icon-smartphone"></use>
                  </svg>
                </div>
                  +40 712 345 678</a
                >
              </li>
            </ul>
          </div>
          <div class="formWrapper">
            <p class="modal__title">Lasă-ți datele, te vom contacta.</p>
            <form class="form form--distance" name="form">
              <label class="form__label" for="user-name">Nume</label>
              <div class="form__wrapper">
                <input class="form__field" type="text" name="user-name" id="user-name" />
                <svg class="form__icon" width="18px" height="18px">
                  <use href="../../images/icons.svg#icon-person"></use>
                </svg>
              </div>
              <label class="form__label" for="user-phone">Telefon</label>
              <div class="form__wrapper">
                <input class="form__field" type="tel" name="user-phone" id="user-phone" />
                <svg class="form__icon" width="18px" height="18px">
                  <use href="../../images/icons.svg#icon-phone"></use>
                </svg>
              </div>
              <label class="form__label" for="user-mail">E-mail</label>
              <div class="form__wrapper">
                <input class="form__field" type="email" name="user-mai" id="user-mail" />
                <svg class="form__icon" width="18px" height="18px">
                  <use href="../../images/icons.svg#icon-email"></use>
                </svg>
              </div>
              <label class="form__label" for="user-massage">Comentariu</label>
              <textarea
                class="form__massage"
                name="user-massage"
                id="user-massage"
                placeholder="Introduceți textul"
                rows="6"
              ></textarea>

              <button class="form__button button" type="submit">Trimite</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__box">
        <div class="footer__item">
          
          <a class="logo logo--bottom" href="../../">Code<span class="logo--white">Way</span></a>
          <address class="address">
            <ul class="list">           
              <li class="address__item">
                <a class="footer__link" href="mailto:it.cours@gmail.com">it.cours@gmail.com</a>
              </li>
              <li class="address__item">
                <a class="footer__link" href="tel:+380961111111">+40 712 345 678</a>
              </li>
            </ul>
          </address>
        </div>
        
        <div class="footer__item footer-social">
          <h3 class="footer__title">Alăturați-vă</h3>
          <ul class="social list">
            <li>
              <a class="footer-social__link link" href="https://www.instagram.com/" target="_blank"
                rel="noopener noreferrer" aria-label="Instagram">
                <svg class="footer-social__icon" width="20" height="20">
                  <use href="../../images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-social__link link" href="https://www.instagram.com/" target="_blank"
                rel="noopener noreferrer" aria-label="Twitter">
                <svg class="footer-social__icon" width="20" height="20">
                  <use href="../../images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-social__link link" href="https://www.facebook.com/" target="_blank"
                rel="noopener noreferrer" aria-label="Facebook">
                <svg class="footer-social__icon" width="20" height="20">
                  <use href="../../images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-social__link link" href="https://www.linkedin.com/" target="_blank"
                rel="noopener noreferrer" aria-label="LinkedIn">
                <svg class="footer-social__icon" width="20" height="20">
                  <use href="../../images/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        
        <div class="footer__item subscription subscription--distance">
          <h3 class="footer__title">Abonați-vă la newsletter</h3>
          <form class="subscription__form" name="footer-form">
            <label for="footer-user-mail"></label>
            <input class="subscription__mail subscription__mail--distance" type="email" name="footer-user-mail"
              id="footer-user-mail" placeholder="E-mail" />
            <button class="subscription__button button subscription__button--distance" type="submit">
              Abonați-vă
              <svg class="subscription__icon" width="24" height="24">
                <use href="../../images/icons.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
